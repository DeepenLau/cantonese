<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>劲歌金曲</title>
    <link rel="stylesheet/less" type="text/css" href="less/_common.less">
    <link rel="stylesheet/less" type="text/css" href="less/style.less">
    <script src="http://cdn.bootcss.com/less.js/2.5.3/less.min.js"></script>
</head>
<body>
    <header id="header">
        <ul class="nav clearfix">
            <li class="history">
                <a href="#">
                    <div class="hover-bg"></div>
                    <img class="text" src="images/nav-1.png">

            </li>
            <li class="opera">
                <a href="#">
                    <div class="hover-bg"></div>
                    <img class="text" src="images/nav-2.png">
                </a>
            </li>
            <li class="video">
                <a href="#">
                    <div class="hover-bg"></div>
                    <img class="text" src="images/nav-4.png">
                </a>
            </li>
            <li class="music">
                <a href="#" class="active">
                    <div class="hover-bg"></div>
                    <img class="text" src="images/nav-3.png">
                </a>
            </li>
        </ul>
        <div class="title-2"><img src="images/title-2.png"></div>
    </header>
    <section id="music">
        <div class="wrap">
            <ul id="list">
                <li>
                    <ul class="sub-list-1 container clearfix">
                        <li><img src="images/music/subNav-1-1.png"></li>

                        <li><img src="images/music/subNav-1-4.png"></li>
                        <li><img src="images/music/subNav-1-5.png"></li>
                        <li><img src="images/music/subNav-1-6.png"></li>
                        <li><img src="images/music/subNav-1-7.png"></li>
                    </ul>
                </li>
                <li class="active">
                    <div class="people-wrap container">
                        <div class="pic">
                            <img src="images/music/zhangxuexueyou.png">
                        </div>
                        <div class="text">

                        </div>
                    </div>
                    <div class="people-list-wrap">
                        <ul class="people-list clearfix">
                            <li><img src="images/music/zhangxuexueyou.png"></li>
                            <li><img src="images/music/zhangxuexueyou.png"></li>
                            <li><img src="images/music/zhangxuexueyou.png"></li>

                    </div>

                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <ul id="btns">
            <li><img src="images/music/subNav-1.png"></li>
            <li class="active"><img src="images/music/subNav-2.png"></li>
            <li><img src="images/music/subNav-3.png"></li>
            <li><img src="images/music/subNav-4.png"></li>
        </ul>
    </section>
    <ul id="body-bg-wrap">
        <li class="layer dragon" data-depth="0.20"><img src="images/dragon.png"></li>
        <li class="layer bamboo-1" data-depth="0.40"><img src="images/bamboo-1.png"></li>
        <li class="layer bamboo-2" data-depth="0.20"><img src="images/bamboo-2.png"></li>
        <li class="layer bird" data-depth="1.00"><img src="images/bird.png"></li>
    </ul>
    <footer id="footer">copyright DeepenLau 2016</footer>

    <!-- jquery -->
    <script src="http://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
    <!-- parallax -->

    <script src="js/main.js"></script>
